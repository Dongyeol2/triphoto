<div class="col-12 col-md-4">
  <figure class="snip1368">
    <img data-toggle="modal" data-target="#exampleModalCenter" id="my-img" src="{{photo.photo.url}}" alt="" width="100%%" height="auto" style="cursor: pointer;">
    
    <h3 class="card-title"> {{ photo.photo }}</h3>
    <figcaption>
      <div class="icons">

        <a href="{% url 'photos:like' photo.pk %}">
            <!-- 사용자가 좋아요 누른 상태 -> 꽉찬 하트 -->
            <!--- python list in 사용 -->
            {% if request.user in photo.like_users.all%}
              <i class="fas fa-heart"></i>
            <!-- 안 누른 상태 -> 빈 하트-->
            {% else %}
              <i class="far fa-heart"></i>
            {% endif %}
        </a>

      </div>
    </figcaption>
  </figure>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">{{ photo.user }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-8">
              <img src="{{ photo.photo.url }}" class="card-img" alt="...">
            </div>
            <div class="col-md-4">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
